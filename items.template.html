<div class="container col-6 p-4">
    <h2 class="text-center">ITEMS AVAILABLE FOR THE SELECTED CATEGORY</h2>
    <p ui-sref="categories" class="text-primary"><a href="#">< Back to categories</a></p>
    <table class="table table-bordered table-hover">
      <thead class="thead-dark">
        <tr>
          <th>Item Name</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in $ctrl.items.menu_items">
          <td class="text-primary"><strong>{{ item.name }}</strong></td>
          <td>{{ item.description }}</td>
        </tr>
      </tbody>
    </table>
  </div>
